<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="../ref_source/jQuery.js"></script>
    <script src="./modes.js"></script>
    <script src="./main.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- End -->
    <link rel="stylesheet" href="style.css">
    <title>PC Maker</title>
</head>
<body>

    <!-- add data modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-title">Cart</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal"
                        why="close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="all container">
        <section class="container">
            <h1 id="product-title">Select Your Case</h1>
            <div id="product-root">
            
            </div>
            <button id="add-to-cart" class="btn btn-warning">Add To Cart</button>
            <div id="next-back">
                <button id="back" class="btn btn-warning">back</button>
                <button id="next" class="btn btn-warning">next</button>
            </div>
        </section>
        <!-- Aside -->
        <aside>
            <div class="Aside">
                <img src="../node/PCmaker/images/UI/cart.png" alt="Font Awsme" data-bs-toggle="modal" data-bs-target="#modal" id="cart-button">
                <h1>Your PC</h1>
            </div>
            <div class="selected pc" id="show-pic">
            </div>
            <div id="now-price"></div>
        </aside>
        <!-- Footer -->
        <footer>
            <div>
                <ul>
                    <h5>Created</h5>
                    <li>Arian</li>
                    <li>Pouria</li>
                    <li>Alireza</li>
                </ul>
            </div>
            <div>
                <ul>
                    <h5>Email</h5>
                    <li>arian.koochak@protonmail.com</li>
                    <li>pouriaesmaeely@gmail.com</li>
                    <li>AlirezaPaydara@gmail.com</li>
                </ul>
            </div>
            <div>
                <ul>
                    <h5>GitHub</h5>
                    <li><a href="https://github.com/ariankoochak" target="_blank" rel="noopener noreferrer">Arian</a></li>
                    <li><a href="https://github.com/pouryams" target="_blank" rel="noopener noreferrer">Pouria</a></li>
                    <li><a href="http://github.com/AlirezaMotamedii" target="_blank" rel="noopener noreferrer">Alireza</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
<script id="product-template" type="product/x-handlebars-template">
        <div class="Cart" id="{{id}}">
            <div class="TitleCase">
                <h4>{{en_name}}</h4>
                <h3 class="price">{{price}}</h3>
            </div>
            <div class="ImgCase">
                <img src="../node/PCmaker/images/{{smallIMG}}">
            </div>
            <img id="ghost" src="../node/PCmaker/images/{{showIMG}}">
            <p id="condition" conditionMB="{{cpuSocket}}" conditionCPU="{{cpu_socket}}"></p>
        </div>
</script>
</html>

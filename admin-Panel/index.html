<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="../ref_source/jQuery.js"></script>
    <script src="main.js" defer></script>
    <title>Admin Panel</title>
</head>
<body>
    <div class="category">
        <div>
            <button id="cpu" state="cpu" why="state" class="btn btn-primary">cpu</button>
            <button id="motherboard" state="motherboard" why="state" class="btn btn-primary">motherBoard</button>
            <button id="gpu" state="gpu" why="state" class="btn btn-primary">gpu</button>
            <button id="case" state="case" why="state" class="btn btn-primary">case</button>
            <button id="ram" state="ram" why="state" class="btn btn-primary">ram</button>
            <button id="ssd" state="ssd" why="state" class="btn btn-primary">ssd</button>
            <button id="hdd" state="hdd" why="state" class="btn btn-primary">hdd</button>
            <button id="power" state="power" why="state" class="btn btn-primary">power</button>
        </div>
    </div>
    <button class="btn btn-warning" why="add-data" data-bs-toggle="modal" data-bs-target="#modal" state="none">Add Data</button>
    <!-- add data modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-title">Add Data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 my-2">
                            <input type="text" class="form-control" placeholder="Full Name"
                                aria-label="Full Name" autofocus>
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                        <div class="col-6 my-2">
                            <input type="number" class="form-control" placeholder="Age" aria-label="Age">
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" class="form-control" placeholder="Course"
                                aria-label="Course">
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" class="form-control" placeholder="Course" aria-label="Course">
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" class="form-control" placeholder="Course" aria-label="Course">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal" why="close">Close</button>
                    <button type="button" class="btn btn-primary" id="add-btn" why="submit">Add</button>
                </div>
            </div>
        </div>
    </div>
    

    <div id="datas">
            <table class="table table-striped">
                <thead>
                </thead>
                <tbody id="root">
                    <!-- COME FROM DATA JS -->
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
</html>
